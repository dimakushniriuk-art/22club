name: ğŸš€ Release Automation

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
      - 'docs/**'
      - '.storybook/**'
      - 'tests/**'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Tipo di versione'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g standard-version

      - name: ğŸ§¹ Run cleanup
        run: npm run cleanup

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ”§ Type check
        run: npm run typecheck

      - name: ğŸ§ª Run tests
        run: npm run test:run

      - name: ğŸ—ï¸ Build check
        run: npm run build

      - name: ğŸ“š Build Storybook
        run: npm run storybook:build

      - name: ğŸ“– Build Docsify
        run: npm run docs:build

      - name: ğŸ·ï¸ Bump version & generate changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npx standard-version --release-as ${{ github.event.inputs.version_type }}
          else
            npx standard-version
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Push new version tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git push --follow-tags origin main

      - name: ğŸ“‹ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: '22Club v${{ github.ref_name }}'
          body_path: CHANGELOG.md
          files: |
            .next/**
            storybook-static/**
            docs/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to Vercel
        if: success()
        run: |
          echo "Release ${{ github.ref_name }} created successfully!"
          echo "Vercel will automatically deploy from the main branch."

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: always()

    steps:
      - name: ğŸ“¢ Notify success
        if: needs.release.result == 'success'
        run: |
          echo "âœ… Release ${{ github.ref_name }} completed successfully!"
          echo "ğŸš€ Deployment to Vercel in progress..."
          echo "ğŸ“š Documentation updated"
          echo "ğŸ“¦ Storybook published"

      - name: ğŸ“¢ Notify failure
        if: needs.release.result == 'failure'
        run: |
          echo "âŒ Release failed!"
          echo "Please check the logs for details"
          exit 1
