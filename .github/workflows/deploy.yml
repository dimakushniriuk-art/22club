name: 22Club CI/CD Pipeline

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings=800

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npx vitest run --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  security_scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  deploy_vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build_and_test, security_scan]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Deployment successful!**\n\nâœ… Build completed\nâœ… Tests passed\nâœ… Security scan passed\n\nğŸŒ **Live URL**: [View deployment](https://22club.vercel.app)'
            })

  migrate_supabase:
    name: Run Supabase Migrations
    runs-on: ubuntu-latest
    needs: deploy_vercel
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v2
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push database migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate types
        run: supabase gen types typescript --linked > src/types/supabase.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Commit updated types
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/types/supabase.ts
          git diff --staged --quiet || git commit -m "chore: update Supabase types [skip ci]"
          git push

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy_vercel, migrate_supabase]
    if: always()

    steps:
      - name: Notify success
        if: needs.deploy_vercel.result == 'success' && needs.migrate_supabase.result == 'success'
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application deployed to Vercel"
          echo "ğŸ—„ï¸ Database migrations applied to Supabase"

      - name: Notify failure
        if: needs.deploy_vercel.result == 'failure' || needs.migrate_supabase.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs for details"
          exit 1
