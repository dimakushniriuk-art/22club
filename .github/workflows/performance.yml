name: Performance Tests

on:
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sunday at 2 AM
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: |
          npm run start &
          sleep 30

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment performance results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './lighthouse-results.json';

            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              const summary = results.summary;
              
              const comment = `## ðŸš€ Performance Test Results
              
              ### Lighthouse Scores
              - **Performance**: ${summary.performance}%
              - **Accessibility**: ${summary.accessibility}%
              - **Best Practices**: ${summary['best-practices']}%
              - **SEO**: ${summary.seo}%
              - **PWA**: ${summary.pwa}%
              
              ### Recommendations
              ${summary.recommendations ? summary.recommendations.map(r => `- ${r}`).join('\n') : 'No specific recommendations'}
              
              ðŸ“Š [View detailed report](${results.url})`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with analysis
        run: npm run build:analyze

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: .next/analyze/
          retention-days: 30

      - name: Comment bundle analysis
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“¦ **Bundle Analysis Complete**\n\nâœ… Bundle size analysis completed\nðŸ“Š Check artifacts for detailed breakdown'
            });
